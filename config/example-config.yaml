# Example configuration file for Asset Generator CLI

# SwarmUI API endpoint
api-url: http://localhost:7801

# API authentication (optional)
# api-key: your-api-key-here

# Default output format (table, json, yaml)
format: table

# Verbosity settings
verbose: false
quiet: false

# Default generation parameters
generate:
  model: stable-diffusion-xl
  steps: 20
  width: 512
  length: 512  # Note: 'height' also supported as alias
  cfg-scale: 7.5
  sampler: euler_a
  scheduler: simple  # Scheduler/noise schedule (simple, normal, karras, exponential, sgm_uniform)
  
  # SkimmedCFG (Distilled CFG) settings - advanced sampling technique
  # Enables improved quality and faster generation with compatible models
  # skimmed-cfg: false
  # skimmed-cfg-scale: 3.0      # Typically lower than standard CFG
  # skimmed-cfg-start: 0.0      # Start applying at 0% (0.0-1.0)
  # skimmed-cfg-end: 1.0        # Stop applying at 100% (0.0-1.0)
  
  # LoRA (Low-Rank Adaptation) settings - style and content adaptation
  # LoRAs can be specified with inline weights or as separate lists
  # Format 1 (inline): "lora-name:weight"
  # Format 2 (name only): "lora-name" (uses default weight)
  # loras:
  #   - anime-style-v1:0.8
  #   - detailed-faces:0.6
  #   - cyberpunk-lora        # Uses default weight
  # lora-default-weight: 1.0   # Default weight when not specified
